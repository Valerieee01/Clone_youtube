<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <header class="header">
        <!-- Contenedor 1 -->
        <div class="logo-container">
            <a class="menu" href="menu">
                <i class="ri-menu-line"></i>
            </a>
            <div class="logo">
                <div class="img-logo">
                    <img src="/imgs/logo.png" alt="logo">
                </div>
                <h1 id="logo_txt">
                    Youtube
                </h1>
            </div>
        </div>
        <!-- Contenedor 2 -->
        <div class="search-container">
            <form action="">
                <input type="text" placeholder=" Search">
                <button class="search">
                    <i class="ri-search-line"></i>
                </button>
            </form>
            <button class="mic">
                <i class="ri-mic-line"></i>
            </button>
        </div>
        <!-- Contenedor 3 -->

        <div class="profile-container">
            <a href="#" class="cam">
                <i class="ri-video-add-line"></i>
            </a>
            <a href="#" class="notifications">
                <i class="ri-notification-4-line"></i>
            </a>
            <div class="profile-box">
                <img src="imgs/img-11.jpg" alt="">
            </div>
        </div>
    </header>
    <aside class="sidebar">
        <div class="sidebar-items">

            <a href="" class="sidebar-item">
                <i class="ri-home-smile-2-line"></i>
                <span>Home</span>
            </a>
            <a href="" class="sidebar-item">
                <i class="ri-compass-line">
                </i><span>Explorer</span>
            </a>

            <a href="" class="sidebar-item">
                <i class="ri-wireless-charging-fill"></i>
                <span>Short</span>
            </a>

            <a href="" class="sidebar-item">
                <i class="ri-rss-fill"></i>
                <span>Subcription</span>
            </a>
            <hr>

            <a href="" class="sidebar-item">
                <i class="ri-links-fill"></i>
                <span>Library</span>
            </a>
            <a href="" class="sidebar-item">
                <i class="ri-history-fill"></i>
                <span>History</span>
            </a>

            <a href="" class="sidebar-item">
                <i class="ri-video-line"></i>
                <span>Your Videos</span>
            </a>

            <a href="" class="sidebar-item">
                <i class="ri-time-line"></i>
                <span>Watch Videos</span>
            </a>

            <a href="" class="sidebar-item">
                <i class="ri-play-list-2-line"></i>
                <span>All Videos</span>
            </a>
            <a href="" class="sidebar-item">
                <i class="ri-arrow-down-fill"></i>
                <span>Show more</span>
            </a>
            <hr>
            <h4 class="more">
                More from Youtube
            </h4>

            <a href="" class="sidebar-item">
                <i class="ri-gamepad-line"></i>
                <span>Gaming</span>
            </a>
            <a href="" class="sidebar-item">
                <i class="ri-live-line"></i>
                <span>Life</span>
            </a>


            <a href="" class="sidebar-item">
                <i class="ri-award-line"></i>
                </i><span>Sports</span>
            </a>
            <hr>
            <a href="" class="sidebar-item">
                <i class="ri-settings-line"></i>
                <span>Settings</span>
            </a>

            <a href="" class="sidebar-item">
                <i class="ri-flag-line"></i>
                <span>Report history</span>
            </a>

            <a href="" class="sidebar-item">
                <i class="ri-question-line"></i>
                <span>Help</span>
            </a>

            <a href="" class="sidebar-item">
                <i class="ri-feedback-line"></i>
                <span>Send feedback</span>
            </a>

        </div>
    </aside>
    <main class="content">

        <div class="video-container">
            <!-- img 1 -->

            <div class="video-content">
                <a href="" class="video-box">
                    <img src="imgs/img-1.jpg" alt="">
                </a>
                <div class="video-details">
                    <div class="channel-logo">
                        <img src="imgs/img-11.jpg" alt="">
                    </div>
                    <div class="detail">
                        <h3 class="tittle">
                            Aprendiendo HTML, CSS, FLEXBOX Y GRID desde Cero
                        </h3>
                        <div class="channel-name">Valerie Afanador</div>
                        <div class="views-upload">
                            <div class="views">9.8k views</div>
                            <div class="upload">2 Yeras</div>
                        </div>
                    </div>
                </div>
            </div>














        </div>

    </main>

</body>

</html>
